<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
        <h:head>
	<h:outputStylesheet  name="screen.css" library="default"/>

	<h:outputStylesheet  name="css/searchAndDetails.css" library="default"/>
	
	
    </h:head>
    <h:body>
 
    	<ui:composition template="/pages/layout/commonLayout.xhtml">
 
 			

    		<ui:define name="content">
    		<br/>
			<br/>
			<br/>
			 <h:form>
			  	
			  	
	
			  		<p:dataTable var="book" value="#{searchBean.lazyModel}" paginator="true" rows="5"
			                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			                 rowsPerPageTemplate="5,10,15"  id="carTable" lazy="true">
				        
				        <p:column headerText="Titolo" >
				            <h:outputText value="#{book.titolo}" />
				        </p:column>
				        <p:column headerText="Autore" >
				            <h:outputText value="#{book.cognomeAutore}" />
				        </p:column>
				       
				    </p:dataTable>

						
			 </h:form> 	
			 <br/>
			<br/>
			<br/>
			    	
		
    		</ui:define>
 
		  
 
    	</ui:composition>
 
    </h:body>
 
</html>
